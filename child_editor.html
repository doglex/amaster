<script>
    const thisDevice = localStorage.getItem("editor-device")
    const thisFilename = localStorage.getItem("editor-filename")
    document.title = `Editor$   ${thisFilename.substring(thisFilename.length - 60)} on ${thisDevice.substring(thisDevice.length - 15)}`
    document.write("Ôºö", thisDevice, "-", thisFilename)
    const fs = require("fs")

    fs.mkdirSync(cacheFolder, {recursive: true})
    const downloadFolder = `amaster-download/${thisDevice}`
    fs.mkdirSync(downloadFolder, {recursive: true})
</script>

<script>
    // var myCodeMirror = CodeMirror();
    area = document.getElementById("draw")

    var cm = CodeMirror(area, {
        value: "function myScript(){return 100;}\x01\x02\ngood",
        mode: "javascript",
        lineWrapping: true,
        lineNumbers: true,
        spellcheck: true,
        theme: "dracula"
    });

    function save2PC() {
        let textToWrite = cm.getValue();
        let textFileAsBlob = new Blob([textToWrite], {
            type: "text/plain;charset=utf-8"
        });
        let fileNameToSaveAs = "myfile.txt";
        let downloadLink = document.createElement("a");
        downloadLink.download = fileNameToSaveAs;
        downloadLink.innerHTML = "Download File";
        if (window.webkitURL != null) {
            // Chrome allows the link to be clicked
            // without actually adding it to the DOM.
            downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
        } else {
            // Firefox requires the link to be added to the DOM
            // before it can be clicked.
            downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
            downloadLink.onclick = destroyClickedElement;
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
        }

        downloadLink.click();
    }

</script>
